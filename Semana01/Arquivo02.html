<body>
	<header>

		<h1>Ciclismo</h1>
	</header>
	<main>
		<section>
			<h2>Informações Pessoais:</h2>
			<form action="/processar-formulario" method="post">
				<label for="nome">Nome:</label>
				<input type="text" id="nome" name="nome" required><br><br>
			    
                <label for="email">E-mail:</label>
			    <input type="email" id="email" name="email" required><br><br>

			    <label for="idade">Idade:</label>
			    <input type="number" id="idade" name="idade" min="18" max="120"><br><br>

			    <label for="sexo">Sexo:</label>
                <input type="radio" id="feminino" name="sexo" value="feminino" checked>
			    <label for="feminino">Feminino</label>

			    <input type="radio" id="masculino" name="sexo" value="masculino">
			    <label for="masculino">Masculino</label><br><br>

			    <label for="Esportes">Esportes:</label>
			    <select id="Esportes" name="Esportes" multiple>
				<option value="Ciclismo de pista">Ciclismo de pista</option>
				<option value="Mountain Bike"> Mountain Bike</option>
				<option value="Ciclismo de estrada"> Ciclismo de estrada</option>
				<option value="Bicicross ou BMX">Bicicross ou BMX</option>
			</select><br><br>

			<label for="mensagem">Possui interesse na prática de ciclismo?</label><br>
			<textarea id="mensagem" name="mensagem" rows="5" cols="30"></textarea><br><br>

			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</form>
	</section>
</main>
