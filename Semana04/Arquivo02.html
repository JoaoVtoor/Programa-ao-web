<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Ciclismo</title>
	<!-- Adicionando Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
</head>
<body>
	<header class="container py-3">
		<p class="mb-0">Curso de Engenharia de Software - UniEVANGÉLICA</p>
		<p class="mb-0">Disciplina de Programação Web</p>
		<p class="mb-0">Dev: João Vitor de Pina Menezes</p>
		<p class="mb-0">15/03/2023</p>

	<h1 class="mt-4">Ciclismo</h1>
</header>

<main class="container py-3">
	<section>
		<h2 class="mb-3">Informações Pessoais:</h2>
		<form action="/processar-formulario" method="post">
			<div class="form-group mb-3">
				<label for="nome">Nome:</label>
				<input type="text" id="nome" name="nome" class="form-control" required>
			</div>

			<div class="form-group mb-3">
				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email" class="form-control" required>
			</div>

			<div class="form-group mb-3">
				<label for="idade">Idade:</label>
				<input type="number" id="idade" name="idade" class="form-control" min="18" max="120">
			</div>

			<div class="form-group mb-3">
				<label for="sexo">Sexo:</label><br>
				<div class="form-check form-check-inline">
					<input type="radio" id="feminino" name="sexo" value="feminino" checked class="form-check-input">
					<label for="feminino" class="form-check-label">Feminino</label>
				</div>
				<div class="form-check form-check-inline">
					<input type="radio" id="masculino" name="sexo" value="masculino" class="form-check-input">
					<label for="masculino" class="form-check-label">Masculino</label>
				</div>
			</div>

			<div class="form-group mb-3">
				<label for="Esportes">Esportes:</label>
				<select id="Esportes" name="Esportes" class="form-control" multiple>
					<option value="Ciclismo de pista">Ciclismo de pista</option>
					<option value="Mountain Bike"> Mountain Bike</option>
					<option value="Ciclismo de estrada"> Ciclismo de estrada</option>
					<option value="Bicicross ou BMX">Bicicross ou BMX</option>
				</select>
			</div>

			<div class="form-group mb-3">
				<label for="mensagem">Possui interesse na prática de ciclismo?</label><br>
				<textarea id="mensagem" name="mensagem" rows="5" cols="30" class="form-control"></textarea>
			</div>

			<button type="submit" class="btn btn-primary me-2">Enviar
			<button type="reset" value="Limpar">Limpar
		</form>
	</section>
</main>
<footer>

</footer>
</body>
</html>
